<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenryTools Hub - 开发者工具箱</title>
    
    <!-- 1. 引入 Material Symbols 字体库 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <style>
        /* --- 基础变量与重置 --- */
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            --border-color: #30363d;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --accent-purple: #bc8cff;
            --gradient-main: linear-gradient(135deg, #58a6ff, #bc8cff);
            --card-shadow: 0 0 0 1px var(--border-color), 0 8px 24px rgba(0, 0, 0, 0.4);
            --card-hover-shadow: 0 0 0 1px var(--accent-blue), 0 12px 32px rgba(88, 166, 255, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #eaeef2;
            --text-primary: #24292f;
            --text-secondary: #57606a;
            --text-muted: #8c959f;
            --border-color: #d0d7de;
            --accent-blue: #0969da;
            --accent-green: #1a7f37;
            --accent-purple: #8250df;
            --gradient-main: linear-gradient(135deg, #0969da, #8250df);
            --card-shadow: 0 0 0 1px var(--border-color), 0 4px 12px rgba(27, 31, 36, 0.04);
            --card-hover-shadow: 0 0 0 1px var(--accent-blue), 0 12px 24px rgba(9, 105, 218, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Material Icons 样式调整 --- */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 28px; /* 图标大小 */
            user-select: none;
        }

        /* --- 动画定义 --- */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 导航栏 --- */
        .navbar {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 64px;
            background: rgba(13, 17, 23, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: background 0.3s;
        }
        [data-theme="light"] .navbar { background: rgba(255, 255, 255, 0.7); }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* Logo 也可以用 Material Icon */
        .nav-logo .logo-icon { color: var(--accent-blue); font-size: 32px; }

        .theme-toggle {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.4rem 0.8rem;
            border-radius: 0.5rem;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
        .theme-toggle:hover { background: var(--bg-secondary); color: var(--accent-blue); border-color: var(--accent-blue); }

        /* --- Hero 区域 --- */
        .hero {
            position: relative;
            padding: 8rem 1.5rem 4rem;
            text-align: center;
            overflow: hidden;
        }

        .hero-bg {
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(88, 166, 255, 0.15), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(188, 140, 255, 0.15), transparent 40%);
            filter: blur(60px);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        /* --- 搜索与筛选 --- */
        .control-panel {
            max-width: 800px;
            margin: 0 auto 3rem;
            padding: 0 1rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem; top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .filter-tag {
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            transition: var(--transition);
            user-select: none;
        }

        .filter-tag:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
        }

        .filter-tag.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
        }

        /* --- 工具网格 --- */
        .tools-container {
            max-width: 1200px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            position: relative;
            background: var(--bg-secondary);
            border-radius: 1rem;
            padding: 1.5rem;
            text-decoration: none;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease backwards;
        }

        /* 卡片顶部彩色条 */
        .tool-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-hover-shadow);
        }

        .tool-card:hover::after { opacity: 1; }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tool-icon {
            width: 48px; height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white; /* 确保图标在背景色上是白色的 */
        }

        .tool-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .category-badge {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            background: var(--bg-tertiary);
            color: var(--text-muted);
            font-weight: 500;
            transition: color 0.3s;
        }
        .tool-card:hover .category-badge { color: var(--accent-blue); }

        .arrow-icon {
            color: var(--text-muted);
            transition: transform 0.3s, color 0.3s;
        }
        .tool-card:hover .arrow-icon {
            color: var(--accent-blue);
            transform: translateX(4px);
        }

        /* --- 空状态 --- */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-secondary);
            display: none;
        }
        .empty-state.visible { display: block; animation: fadeIn 0.3s; }
        .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }

        /* --- Footer --- */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 3rem 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- 导航 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <span class="material-symbols-rounded logo-icon">token</span>
                HenryTools
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
                <span class="material-symbols-rounded" id="themeIcon" style="font-size: 20px;">dark_mode</span>
                <span id="themeText">深色模式</span>
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">开发者工具箱</h1>
            <p class="hero-subtitle">
                精心筛选的在线工具集合，为设计与开发提速。<br>
                无需安装，即开即用。
            </p>
        </div>
        
        <!-- 搜索与筛选 -->
        <div class="control-panel">
            <div class="search-box">
                <span class="search-icon material-symbols-rounded" style="font-size: 20px;">search</span>
                <input type="text" class="search-input" placeholder="搜索工具名称或描述..." id="searchInput">
            </div>
            <div class="filter-tags" id="filterContainer">
                <span class="filter-tag active" data-category="all">全部</span>
            </div>
        </div>
    </header>

    <!-- 工具列表 -->
    <section class="tools-container">
        <div class="tools-grid" id="toolsGrid"></div>
        
        <div class="empty-state" id="emptyState">
            <span class="material-symbols-rounded empty-icon">manage_search</span>
            <p>没有找到相关工具，换个关键词试试？</p>
        </div>
    </section>

    <footer class="footer">
        <p>© 2025 HenryTools Hub. Built with Material Design.</p>
    </footer>

    <script>
        // 2. 数据简化：现在 icon 字段只需要填图标的名字
        // 你可以在 https://fonts.google.com/icons 找到更多图标名字
        const tools = [
            { id: 1, name: "银行卡封面生成", desc: "在线设计个性化银行卡面，支持自定义背景、卡号效果预览，设计展示必备工具。", icon: "credit_card", category: "设计", color: "#7c3aed", url: "card.html" },
            { id: 2, name: "生日小票生成", desc: "生成网红风格的生日祝福小票，支持自定义祝福语、日期和清单项。", icon: "receipt_long", category: "设计", color: "#f43f5e", url: "happybirthday.html" },
            { id: 3, name: "JSON 格式化", desc: "专业的 JSON 编辑与验证工具，支持树形折叠、语法高亮和错误定位。", icon: "data_object", category: "开发", color: "#10b981", url: "#json" },
            { id: 4, name: "SQL 架构设计", desc: "可视化的数据库 ER 图设计工具，支持一键导出 SQL 建表语句。", icon: "schema", category: "开发", color: "#f59e0b", url: "#db" },
            { id: 5, name: "正则测试器", desc: "实时测试正则表达式匹配结果，提供常用正则语法的速查字典。", icon: "regular_expression", category: "开发", color: "#ef4444", url: "#regex" },
            { id: 6, name: "AES/RSA 加密", desc: "提供多种主流加密算法的在线加解密服务，保障数据传输安全。", icon: "lock", category: "安全", color: "#8b5cf6", url: "#crypto" },
            { id: 7, name: "图片无损压缩", desc: "基于智能算法的图片压缩工具，在保持清晰度的同时大幅降低体积。", icon: "compress", category: "媒体", color: "#ec4899", url: "#img" },
            { id: 8, name: "配色生成器", desc: "为设计师准备的调色板工具，支持从图片提取颜色或随机生成配色方案。", icon: "palette", category: "设计", color: "#06b6d4", url: "#color" }
        ];

        let currentCategory = 'all';
        let currentSearch = '';

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            initFilters();
            renderTools();
        });

        // 初始化分类标签
        function initFilters() {
            const categories = ['all', ...new Set(tools.map(t => t.category))];
            const container = document.getElementById('filterContainer');
            container.innerHTML = ''; 
            
            categories.forEach(cat => {
                const span = document.createElement('span');
                span.className = `filter-tag ${cat === 'all' ? 'active' : ''}`;
                span.textContent = cat === 'all' ? '全部' : cat;
                span.dataset.category = cat;
                span.onclick = () => handleFilterClick(cat, span);
                container.appendChild(span);
            });
        }

        // 处理筛选点击
        function handleFilterClick(category, element) {
            currentCategory = category;
            document.querySelectorAll('.filter-tag').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            renderTools();
        }

        // 处理搜索
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            renderTools();
        });

        // 核心渲染逻辑
        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            const emptyState = document.getElementById('emptyState');
            
            const filtered = tools.filter(tool => {
                const matchCat = currentCategory === 'all' || tool.category === currentCategory;
                const matchSearch = tool.name.toLowerCase().includes(currentSearch) || 
                                  tool.desc.toLowerCase().includes(currentSearch);
                return matchCat && matchSearch;
            });

            grid.innerHTML = '';
            if (filtered.length === 0) {
                emptyState.classList.add('visible');
            } else {
                emptyState.classList.remove('visible');
                filtered.forEach((tool, index) => {
                    const card = document.createElement('a');
                    card.href = tool.url;
                    card.className = 'tool-card';
                    card.style.animationDelay = `${index * 0.05}s`; 
                    
                    // 3. 使用 span class="material-symbols-rounded" 来显示图标
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="tool-icon" style="background: ${tool.color}">
                                <span class="material-symbols-rounded">${tool.icon}</span>
                            </div>
                            <div class="tool-title">${tool.name}</div>
                        </div>
                        <div class="tool-desc">${tool.desc}</div>
                        <div class="card-footer">
                            <span class="category-badge">${tool.category}</span>
                            <span class="material-symbols-rounded arrow-icon" style="font-size: 20px; color: var(--text-muted);">arrow_forward</span>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // 主题切换
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') !== 'light';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            updateThemeUI(!isDark);
        }

        function updateThemeUI(isDark) {
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if(isDark) {
                icon.textContent = 'dark_mode';
                text.textContent = '深色模式';
            } else {
                icon.textContent = 'light_mode';
                text.textContent = '浅色模式';
            }
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeUI(saved === 'dark');
        }
    </script>
</body>
</html>
