<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HenryTools Hub - 开发者工具箱</title>
    
    <!-- Material Design Icons (已包含) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- 新增 MDI Icons -->
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.2.96/css/materialdesignicons.min.css" rel="stylesheet">

    <style>
        /* --- v11 Design System 核心变量 --- */
        :root {
            /* v11 配色系统 - 浅色模式 */
            --primary-color: #007bff;       /* 主色调：亮蓝 */
            --secondary-color: #6c757d;     /* 次要色：灰 */
            --text-color: #333;             /* 文字色：深灰 */
            --bg-color: #f4f7f9;            /* 网页背景：淡蓝灰 */
            --paper-bg: #fdfdf9;            /* 纸张背景：米白 */
            --border-color: #ddd;           /* 边框色 */
            --success-color: #28a745;       /* 成功/绿色 */
            --danger-color: #dc3545;        /* 警告/红色 */
            --card-radius: 12px;            /* 卡片圆角 */
            --btn-radius: 6px;              /* 按钮圆角 */
            --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); /* 核心阴影 */
            
            /* 补充颜色 */
            --bg-primary: var(--bg-color);
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --text-primary: var(--text-color);
            --text-secondary: #6c757d;
            --text-muted: #999;
            --accent-blue: var(--primary-color);
            --accent-green: var(--success-color);
            --accent-purple: #8250df;
            --gradient-main: linear-gradient(135deg, #007bff, #8250df);
            --card-shadow: var(--box-shadow);
            --card-hover-shadow: 0 12px 32px rgba(0, 123, 255, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            /* v11 配色系统 - 深色模式 */
            --primary-color: #58a6ff;       /* 深色模式主色 */
            --secondary-color: #8b949e;     /* 深色模式次要色 */
            --text-color: #f0f6fc;          /* 深色模式文字 */
            --bg-color: #0d1117;            /* 深色背景 */
            --paper-bg: #161b22;            /* 深色纸张背景 */
            --border-color: #30363d;        /* 深色边框 */
            --success-color: #3fb950;       /* 深色成功色 */
            --danger-color: #f85149;        /* 深色警告色 */
            
            /* 补充颜色 */
            --bg-primary: var(--bg-color);
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --text-primary: var(--text-color);
            --text-secondary: #8b949e;
            --text-muted: #484f58;
            --accent-blue: var(--primary-color);
            --accent-green: var(--success-color);
            --accent-purple: #bc8cff;
            --gradient-main: linear-gradient(135deg, #58a6ff, #bc8cff);
            --card-shadow: 0 0 0 1px var(--border-color), 0 8px 24px rgba(0, 0, 0, 0.4);
            --card-hover-shadow: 0 0 0 1px var(--accent-blue), 0 12px 32px rgba(88, 166, 255, 0.15);
        }

        /* --- 全局样式重置 --- */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- Material Icons 样式 --- */
        .material-symbols-rounded {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 28px;
            user-select: none;
            vertical-align: middle;
        }

        .mdi {
            font-size: 24px;
            vertical-align: middle;
        }

        /* --- 动画定义 --- */
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -50px) rotate(10deg); }
            66% { transform: translate(-20px, 20px) rotate(-5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 导航栏 (v11 Style) --- */
        .navbar {
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0;
            height: 64px;
            background: var(--bg-secondary);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: var(--transition);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-logo .logo-icon { 
            color: var(--primary-color); 
            font-size: 32px; 
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px 15px;
            border-radius: var(--btn-radius);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .theme-toggle:hover { 
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* --- Hero 区域 (v11 Style) --- */
        .hero {
            position: relative;
            padding: 8rem 1.5rem 4rem;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }

        .hero-bg {
            position: absolute;
            top: -50%; 
            left: -50%; 
            width: 200%; 
            height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 123, 255, 0.1), transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(130, 80, 223, 0.1), transparent 40%);
            filter: blur(60px);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            pointer-events: none;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
        }

        .hero-title .mdi {
            font-size: 3.5rem;
            margin-right: 0.5rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto 2.5rem;
        }

        /* --- 搜索与筛选 (v11 Style) --- */
        .control-panel {
            max-width: 800px;
            margin: 0 auto 3rem;
            padding: 0 1rem;
        }

        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--btn-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px; 
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            pointer-events: none;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .filter-tag {
            padding: 8px 16px;
            border-radius: var(--btn-radius);
            font-size: 0.9rem;
            cursor: pointer;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            transition: var(--transition);
            user-select: none;
            font-weight: 500;
        }

        .filter-tag:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(0, 123, 255, 0.05);
        }

        .filter-tag.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* --- 工具卡片网格 (v11 Style) --- */
        .tools-container {
            max-width: 1200px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            position: relative;
            background: var(--bg-secondary);
            border-radius: var(--card-radius);
            padding: 25px;
            text-decoration: none;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.5s ease backwards;
            border: 1px solid var(--border-color);
        }

        .tool-card::after {
            content: '';
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0;
            height: 3px;
            background: var(--gradient-main);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tool-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--primary-color);
        }

        .tool-card:hover::after { 
            opacity: 1; 
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .tool-icon {
            width: 48px; 
            height: 48px;
            border-radius: var(--btn-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            color: white;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .tool-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .tool-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .category-badge {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: var(--btn-radius);
            background: var(--bg-tertiary);
            color: var(--primary-color);
            font-weight: 600;
            border: 1px solid var(--border-color);
        }

        .arrow-icon {
            color: var(--primary-color);
            transition: transform 0.3s, color 0.3s;
        }

        .tool-card:hover .arrow-icon {
            transform: translateX(4px);
        }

        /* --- 空状态 --- */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 1rem;
            color: var(--text-secondary);
            display: none;
        }

        .empty-state.visible { 
            display: block; 
            animation: fadeIn 0.3s; 
        }

        .empty-icon { 
            font-size: 3rem; 
            margin-bottom: 1rem; 
            color: var(--primary-color);
            opacity: 0.5; 
        }

        /* --- Footer (v11 Style) --- */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
            padding: 3rem 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer .mdi {
            color: var(--danger-color);
            margin: 0 3px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .tools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">
                <i class="mdi mdi-toolbox-outline logo-icon"></i>
                HenryTools Hub
            </a>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="切换主题">
                <i class="mdi mdi-theme-light-dark" id="themeIcon"></i>
                <span id="themeText">浅色模式</span>
            </button>
        </div>
    </nav>

    <!-- Hero 区域 -->
    <header class="hero">
        <div class="hero-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">
                <i class="mdi mdi-rocket-launch-outline"></i>
                开发者工具箱
            </h1>
            <p class="hero-subtitle">
                精心筛选的在线工具集合，为设计与开发提速。<br>
                无需安装，即开即用。
            </p>
        </div>
        
        <!-- 搜索与筛选 -->
        <div class="control-panel">
            <div class="search-box">
                <i class="search-icon mdi mdi-magnify"></i>
                <input type="text" class="search-input" placeholder="搜索工具名称或描述..." id="searchInput">
            </div>
            <div class="filter-tags" id="filterContainer">
                <span class="filter-tag active" data-category="all">全部</span>
            </div>
        </div>
    </header>

    <!-- 工具列表 -->
    <section class="tools-container">
        <div class="tools-grid" id="toolsGrid"></div>
        
        <div class="empty-state" id="emptyState">
            <i class="mdi mdi-magnify-close empty-icon"></i>
            <p>没有找到相关工具，换个关键词试试？</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 HenryTools Hub. Built with <i class="mdi mdi-heart"></i> Material Design.</p>
    </footer>

    <script>
        // 工具数据（使用MDI图标）
        const tools = [
            { id: 1, name: "票据生成器", desc: "智能生成各类票据，支持自定义店铺信息、商品列表，实时预览打印效果。", icon: "mdi-receipt-text-outline", category: "工具", color: "#007bff", url: "ticket.html" },
            { id: 2, name: "银行卡封面生成", desc: "在线设计个性化银行卡面，支持自定义背景、卡号效果预览，设计展示必备工具。", icon: "mdi-credit-card-outline", category: "设计", color: "#8250df", url: "card.html" },
           /* { id: 3, name: "生日小票生成", desc: "生成网红风格的生日祝福小票，支持自定义祝福语、日期和清单项。", icon: "mdi-gift-outline", category: "设计", color: "#dc3545", url: "happybirthday.html" },
            { id: 4, name: "JSON 格式化", desc: "专业的 JSON 编辑与验证工具，支持树形折叠、语法高亮和错误定位。", icon: "mdi-code-json", category: "开发", color: "#28a745", url: "#json" },
            { id: 5, name: "SQL 架构设计", desc: "可视化的数据库 ER 图设计工具，支持一键导出 SQL 建表语句。", icon: "mdi-database-outline", category: "开发", color: "#f59e0b", url: "#db" },
            { id: 6, name: "正则测试器", desc: "实时测试正则表达式匹配结果，提供常用正则语法的速查字典。", icon: "mdi-regex", category: "开发", color: "#ef4444", url: "#regex" },
            { id: 7, name: "AES/RSA 加密", desc: "提供多种主流加密算法的在线加解密服务，保障数据传输安全。", icon: "mdi-lock-outline", category: "安全", color: "#8b5cf6", url: "#crypto" },
            { id: 8, name: "图片无损压缩", desc: "基于智能算法的图片压缩工具，在保持清晰度的同时大幅降低体积。", icon: "mdi-image-size-select-large", category: "媒体", color: "#ec4899", url: "#img" },
            { id: 9, name: "配色生成器", desc: "为设计师准备的调色板工具，支持从图片提取颜色或随机生成配色方案。", icon: "mdi-palette-outline", category: "设计", color: "#06b6d4", url: "#color" }*/
        ];

        let currentCategory = 'all';
        let currentSearch = '';

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            initFilters();
            renderTools();
        });

        // 初始化分类标签
        function initFilters() {
            const categories = ['all', ...new Set(tools.map(t => t.category))];
            const container = document.getElementById('filterContainer');
            container.innerHTML = ''; 
            
            categories.forEach(cat => {
                const span = document.createElement('span');
                span.className = `filter-tag ${cat === 'all' ? 'active' : ''}`;
                span.textContent = cat === 'all' ? '全部' : cat;
                span.dataset.category = cat;
                span.onclick = () => handleFilterClick(cat, span);
                container.appendChild(span);
            });
        }

        // 处理筛选点击
        function handleFilterClick(category, element) {
            currentCategory = category;
            document.querySelectorAll('.filter-tag').forEach(el => el.classList.remove('active'));
            element.classList.add('active');
            renderTools();
        }

        // 处理搜索
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value.toLowerCase().trim();
            renderTools();
        });

        // 渲染工具卡片
        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            const emptyState = document.getElementById('emptyState');
            
            const filtered = tools.filter(tool => {
                const matchCat = currentCategory === 'all' || tool.category === currentCategory;
                const matchSearch = tool.name.toLowerCase().includes(currentSearch) || 
                                  tool.desc.toLowerCase().includes(currentSearch);
                return matchCat && matchSearch;
            });

            grid.innerHTML = '';
            if (filtered.length === 0) {
                emptyState.classList.add('visible');
            } else {
                emptyState.classList.remove('visible');
                filtered.forEach((tool, index) => {
                    const card = document.createElement('a');
                    card.href = tool.url;
                    card.className = 'tool-card';
                    card.style.animationDelay = `${index * 0.05}s`; 
                    
                    // 使用 MDI 图标
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="tool-icon" style="background: ${tool.color}">
                                <i class="mdi ${tool.icon}"></i>
                            </div>
                            <div class="tool-title">${tool.name}</div>
                        </div>
                        <div class="tool-desc">${tool.desc}</div>
                        <div class="card-footer">
                            <span class="category-badge">${tool.category}</span>
                            <i class="mdi mdi-arrow-right arrow-icon"></i>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
        }

        // 主题切换
        function toggleTheme() {
            const html = document.documentElement;
            const isDark = html.getAttribute('data-theme') === 'dark';
            html.setAttribute('data-theme', isDark ? 'light' : 'dark');
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
            updateThemeUI(!isDark);
        }

        function updateThemeUI(isDark) {
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            if(isDark) {
                icon.className = 'mdi mdi-weather-night';
                text.textContent = '深色模式';
            } else {
                icon.className = 'mdi mdi-white-balance-sunny';
                text.textContent = '浅色模式';
            }
        }

        function loadTheme() {
            const saved = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', saved);
            updateThemeUI(saved === 'dark');
        }
    </script>
</body>
</html>
